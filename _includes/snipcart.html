<!-- snipcart -->
<section id="cart">
  <div class="container">
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.10/default/snipcart.css" />
    <div id="snipcart" data-api-key="NDEzY2M4NzYtY2VmZi00YTBlLThhN2QtN2E5ZGYwMWRmMjQyNjM3MjA0MjQyNzk2ODIxNzI4" hidden></div>
    <script src="https://cdn.snipcart.com/themes/v3.0.10/default/snipcart.js"></script>

    <div class="row aln-center">
    {% for product in site.data.microgreens %}
      <div class="product col-4 col-6-medium col-12-small">
        <h3>{{ product.name }}</h3>
        <div class="image">
          <img src="{{ product.image }}" alt="{{ product.name }}" />
        </div>
        <div class="description">
          {{ product.description }}
        </div>
        <button class="snipcart-add-item"
          data-item-id="{{ product.id }}"
          data-item-name="{{ product.name }}"
          data-item-price="{{ product.price }}"
          data-item-url="/products/{{ product.id }}"
          data-item-description="{{ product.description }}"
          data-item-image="{{ product.image }}">
          Add to cart
        </button>
        <div class="price">${{ product.price }}</div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
